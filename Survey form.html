<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform<p>
    </header>
    <main>
    <form id="survey-form">
      <label id="name-label" >Name
      <input id="name" name="name" type="text" placeholder="Enter your name" required/>
      </label>
      <label id="email-label" >Email
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
      </label>
      <label id="number-label">Age <h6>(optional)</h6>
        <input id="number" type="number" min="10" max="100" placeholder="Age" />
      </label>
      <label>Which option best describes your current role?
      <select id="dropdown" name="role" required >
        <option value="" >Select your role</option>
        <option value="role" >Student</option>
        <option value="role" >Full time job</option>
        <option value="role" >Part time learner</option>
        <option value="role" >Prefer not to say</option>
        <option value="role" >other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label >
        <input  type="radio" value="definitely" name="recommend" /> Definitely
      </label>
      <label >
        <input  type="radio" value="maybe" name="recommend" /> Maybe
      </label>
      <label >
        <input  type="radio" value="not sure" name="recommend" /> Not sure
      </label>
      <label>What would you like to see improved? <h6>(Check all that apply)</h5></label>
      <label>
      <input type="checkbox" value="Data Visualization" name="suggestion" />Data Visualization
      </label>
      <label >
      <input type="checkbox" value="Open Source Community" name="suggestion" />Open Source Community
      </label>
      <label>Any comments or suggestions?</label>
      <label>
        <textarea name="comment" rows="4" cols="30" placeholder="Enter your comment here.." /></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
    </main>
  </body>
</html>
